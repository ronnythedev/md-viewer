<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Markdown Viewer</title>
  <link rel="stylesheet" href="./styles/github-dark.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100%;
    }

    #fileListContainer {
      display: flex;
      flex-direction: column;
      resize: horizontal;
      width: 30%;
      min-width: 50px;
      height: 100%;
      overflow: hidden;
      transition: width 0.3s ease;
      /* Make file list area always clickable */
      -webkit-app-region: no-drag;
      pointer-events: auto;
    }

    #toggleFileList {
      padding: 5px;
      margin: 10px;
    }

    #fileList {
      flex: 1;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #ddd;
      overflow-y: auto;
    }

    #filterInput {
      flex-grow: 0;
      height: 30px;
      padding: 5px;
      margin: 10px;
      box-sizing: border-box;
      min-width: 0;
      display: none;
    }

    #fileListContainer:not([style*="width: 0"]) #filterInput {
      display: block;
    }

    #fileListContent {
      flex: 1;
      overflow-y: auto;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #fileListContent li {
      padding: 10px;
      cursor: pointer;
    }

    #fileListContent li:hover {
      background: #ddd;
    }

    #content {
      flex: 1;
      padding: 30px 20px 20px 20px;
      overflow: auto;
      width: 100%;
      height: 100%;
      font-size: 16px;
      /* Make content area click-through */
      pointer-events: none;
    }

    #content pre {
      display: block;
      width: 100%;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    #content code {
      display: block;
      width: 100%;
      overflow-wrap: break-word;
      word-wrap: break-word;
    }

    #controls {
      position: fixed;
      top: 10px;
      right: 10px;
      margin-bottom: 5px;
      display: flex;
      align-items: center;
      /* Make this area always clickable */
      -webkit-app-region: no-drag;
      pointer-events: auto;
      background: rgba(0, 0, 0, 0.1);
      padding: 5px;
      border-radius: 5px;
    }

    #openFolder {
      margin-bottom: 5px;
    }

    #closeApp {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 5px 8px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      margin-left: 5px;
    }

    #moveInstructions {
      font-size: 10px;
      color: #666;
      margin-right: 10px;
      white-space: nowrap;
      align-self: center;
      line-height: 1.2;
    }

    #closeApp:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <div id="fileListContainer">
    <button id="toggleFileList"><</button>
    <div id="fileList">
      <input type="text" id="filterInput" placeholder="Filter files...">
      <ul id="fileListContent"></ul>
    </div>
  </div>
  <div id="content"></div>
  <div id="controls">
    <span id="moveInstructions">Move: ⌘ ←↕→ | Opacity: ⌘fn ←→</span>
    <button id="openFolder">Open Folder</button>
    <button id="toggleTheme" title="Switch Theme">☀️</button>
    <input type="range" id="opacitySlider" min="0.01" max="1" step="0.1" value="0.5">
    <button id="zoomOut" title="Zoom Out">-</button>
    <button id="zoomIn" title="Zoom In">+</button>
    <button id="resetZoom" title="Reset Zoom">Reset</button>
    <button id="closeApp" title="Close Application">✕</button>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
